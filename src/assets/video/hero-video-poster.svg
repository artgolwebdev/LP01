<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="videoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.8" />
      <stop offset="25%" style="stop-color:#1a1a1a;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:0.7" />
      <stop offset="75%" style="stop-color:#1a1a1a;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.8" />
    </linearGradient>
    <radialGradient id="cyberGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1920" height="1080" fill="url(#videoGradient)"/>
  <rect width="1920" height="1080" fill="url(#cyberGlow)"/>
  
  <!-- Grid overlay for cyber aesthetic -->
  <g opacity="0.2">
    <!-- Horizontal lines -->
    <line x1="0" y1="108" x2="1920" y2="108" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="216" x2="1920" y2="216" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="324" x2="1920" y2="324" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="432" x2="1920" y2="432" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="540" x2="1920" y2="540" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="648" x2="1920" y2="648" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="756" x2="1920" y2="756" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="864" x2="1920" y2="864" stroke="#00ffff" stroke-width="1"/>
    <line x1="0" y1="972" x2="1920" y2="972" stroke="#00ffff" stroke-width="1"/>
    
    <!-- Vertical lines -->
    <line x1="192" y1="0" x2="192" y2="1080" stroke="#00ffff" stroke-width="1"/>
    <line x1="384" y1="0" x2="384" y2="1080" stroke="#00ffff" stroke-width="1"/>
    <line x1="576" y1="0" x2="576" y2="1080" stroke="#00ffff" stroke-width="1"/>
    <line x1="768" y1="0" x2="768" y2="1080" stroke="#00ffff" stroke-width="1"/>
    <line x1="960" y1="0" x2="960" y2="1080" stroke="#00ffff" stroke-width="1"/>
    <line x1="1152" y1="0" x2="1152" y2="1080" stroke="#00ffff" stroke-width="1"/>
    <line x1="1344" y1="0" x2="1344" y2="1080" stroke="#00ffff" stroke-width="1"/>
    <line x1="1536" y1="0" x2="1536" y2="1080" stroke="#00ffff" stroke-width="1"/>
    <line x1="1728" y1="0" x2="1728" y2="1080" stroke="#00ffff" stroke-width="1"/>
  </g>
  
  <!-- Central cyber elements -->
  <g opacity="0.3">
    <!-- Central circle -->
    <circle cx="960" cy="540" r="200" fill="none" stroke="#00ffff" stroke-width="2"/>
    <circle cx="960" cy="540" r="150" fill="none" stroke="#ff00ff" stroke-width="1"/>
    <circle cx="960" cy="540" r="100" fill="none" stroke="#ffff00" stroke-width="1"/>
    
    <!-- Corner elements -->
    <rect x="100" y="100" width="50" height="50" fill="none" stroke="#00ff00" stroke-width="2"/>
    <rect x="1770" y="100" width="50" height="50" fill="none" stroke="#ff6b00" stroke-width="2"/>
    <rect x="100" y="930" width="50" height="50" fill="none" stroke="#8b00ff" stroke-width="2"/>
    <rect x="1770" y="930" width="50" height="50" fill="none" stroke="#00ffff" stroke-width="2"/>
  </g>
  
  <!-- Title text -->
  <text x="960" y="400" font-family="monospace" font-size="72" fill="#00ffff" text-anchor="middle" font-weight="bold" opacity="0.8">HERO VIDEO</text>
  <text x="960" y="500" font-family="monospace" font-size="36" fill="#ff00ff" text-anchor="middle" opacity="0.6">1920x1080px - CYBERPUNK BACKGROUND</text>
  <text x="960" y="550" font-family="monospace" font-size="24" fill="#ffff00" text-anchor="middle" opacity="0.5">PLACEHOLDER POSTER - REPLACE WITH ACTUAL VIDEO</text>
  
  <!-- Video play indicator -->
  <g opacity="0.7">
    <circle cx="960" cy="700" r="60" fill="none" stroke="#00ffff" stroke-width="3"/>
    <polygon points="950,680 950,720 980,700" fill="#00ffff"/>
  </g>
  
  <!-- Floating particles -->
  <g opacity="0.4">
    <circle cx="300" cy="300" r="3" fill="#00ffff"/>
    <circle cx="1600" cy="400" r="2" fill="#ff00ff"/>
    <circle cx="400" cy="800" r="2" fill="#ffff00"/>
    <circle cx="1500" cy="700" r="3" fill="#00ff00"/>
    <circle cx="800" cy="200" r="2" fill="#ff6b00"/>
    <circle cx="1200" cy="900" r="2" fill="#8b00ff"/>
  </g>
</svg>

